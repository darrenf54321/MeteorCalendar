<template name="login">
  <div class="login">
    <h2>Login</h2>
    <form id="login-form" class="" action="action">
      <input class="" type="email" placeholder="Email Address" id="login-email" />
      <input class="" type="password" placeholder="Password" id="login-password" />
      <button class="btn" id="login-button" type="submit">Login</button>
    </form>
    <p><a href="{{pathFor 'register'}}">No Account? Register Here</a></p>
  </div>
</template>
