<template name="profile">
  <h1>{{currentUser.profile.firstName}} {{currentUser.profile.lastName}}</h1>
  <img style="max-width:180px;" src="{{currentUser.profile.profPicture}}" />
  <h3>Address: {{currentUser.profile.address}}</h3>
  <h3>Phone Number: {{currentUser.profile.phoneNumber}}</h3>
</template>
